<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toxicity Bot</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
<main class="page">
    <h1>Curb Your Toxicity</h1>

    <form class="toxicity-form" onsubmit="onTextSubmit(event)">
        <span class="toxicity-form__text">Input text to test for toxicity:</span>
        <textarea class="textarea toxicity-form__textarea" name="inputText" rows="4" oninput="onTextChange(event)"></textarea>
        <div class="toxicity-form__row">
            <button id="toxicity-form-button" class="button" disabled>Submit</button>
            <span id="toxicity-form-score">Submit to see score</span>
        </div>
    </form>
</main>
</body>
</html>
